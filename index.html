<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Gift Maker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Gift Maker — приклад</h3>
  <select id="template">
    <option value="t1">Template 1</option>
    <option value="t2">Template 2</option>
  </select>
  <input id="text" placeholder="Напиши текст" />
  <button id="send">Відправити подарунок</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('send').addEventListener('click', () => {
      const payload = {
        action: 'make_gift',
        template: document.getElementById('template').value,
        text: document.getElementById('text').value
      };
      // відправляємо як рядок — бот отримає service message.web_app_data
      Telegram.WebApp.sendData(JSON.stringify(payload));
      Telegram.WebApp.close(); // закриває WebApp UI
    });
  </script>
</body>
</html>
